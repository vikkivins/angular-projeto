<div class="page-container">
  <div class="page-header">
    <h2>{{ isEditMode ? 'Editar Departamento' : 'Novo Departamento' }}</h2>
  </div>

  <div class="page-body">
    <form (ngSubmit)="saveDepartamento($event)">
      <div class="form-group">
        <label for="nome">Nome do Departamento</label>
        <input
          type="text"
          id="nome"
          [(ngModel)]="nome"
          name="nome"
          placeholder="Nome do Departamento"
          required
        />
      </div>

      <div class="form-group">
        <label for="sigla">Sigla do Departamento</label>
        <input
          type="text"
          id="sigla"
          [(ngModel)]="sigla"
          name="sigla"
          placeholder="Sigla do Departamento"
          required
        />
      </div>

      <div class="page-footer">
        <button type="submit" class="save-button">Salvar</button>
        <button type="button" class="cancel-button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
