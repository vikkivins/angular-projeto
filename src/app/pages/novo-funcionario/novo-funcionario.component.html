<div class="page-container">
  <div class="page-header">
    <h2>{{ isEditMode ? 'Editar Funcionário' : 'Novo Funcionário' }}</h2>
  </div>

  <div class="page-body">
    <form (ngSubmit)="saveFuncionario($event)">
      <div class="form-layout">
        <div class="photo-section">
          <div class="photo-upload-area">
            <input
              type="file"
              id="foto"
              (change)="onFileSelected($event)"
              hidden
            />
            <label for="foto" class="photo-upload-label">
              Fazer Upload de Foto
            </label>
            <div *ngIf="fotoPreview">
              <img [src]="fotoPreview" alt="Foto do Funcionário" class="photo-preview"/>
            </div>
          </div>
        </div>

        <div class="form-fields">
          <div class="form-group">
            <label for="nome">Nome do Funcionário</label>
            <input
              type="text"
              id="nome"
              [(ngModel)]="funcionario.nome"
              name="nome"
              placeholder="Nome do Funcionário"
              required
            />
          </div>

          <div class="form-group">
            <label for="rg">RG do Funcionário</label>
            <input
              type="text"
              id="rg"
              [(ngModel)]="funcionario.rg"
              name="rg"
              placeholder="RG do Funcionário"
              required
            />
          </div>

          <div class="form-group">
            <label for="departamento">Selecione um departamento</label>
            <select
              id="departamento"
              [(ngModel)]="funcionario.departamentoId"
              name="departamentoId"
              required
            >
              <option value="" disabled selected>Selecione um Departamento</option>
              <option *ngFor="let dept of departamentos" [value]="dept.id">
                {{ dept.nome }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="page-footer">
        <button type="submit" class="save-button">Salvar</button>
        <button type="button" class="cancel-button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
